<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>QUOTE machine</title>

<!-- Mapbox GL -->
<link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

<!-- Mapbox Draw -->
<link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.js"></script>

<!-- Turf.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/css/app.css">
</head>
<body>

<!-- HEADER -->
<header>
  <div class="logo">QUOTE<span>machine</span></div>
  <div class="header-center" id="address-display"></div>
  <div class="header-actions">
    <button class="icon-btn" id="ai-chat-btn" title="AI Assistant">ğŸ¤–</button>
    <button class="icon-btn" onclick="showTab('saved')" title="Saved Quotes">ğŸ“‹</button>
  </div>
</header>

<!-- MAP -->
<div id="map-container">
  <div id="map"></div>

  <!-- Address search -->
  <div id="geocoder-wrapper">
    <div id="geocoder-inner">
      <input type="text" id="addr-input" placeholder="ğŸ”  Search address..." autocomplete="off">
      <button id="search-btn">Go</button>
    </div>
    <div id="autocomplete-list"></div>
  </div>

  <!-- Map hint -->
  <div id="map-hint" style="display:none">Tap â¬¡ to start drawing</div>

  <!-- Finish drawing button - shown while drawing -->
  <div id="finish-btn-wrap" style="display:none">
    <button id="finish-draw-btn">âœ“ Finish Shape</button>
  </div>

  <!-- Measure badge -->
  <div id="measure-badge" style="display:none">
    <div class="badge-val" id="badge-val">0</div>
    <div class="badge-unit" id="badge-unit">sq ft</div>
    <button id="badge-clear-btn" class="badge-clear">âœ•</button>
  </div>

  <!-- Map toolbar -->
  <div id="map-toolbar">
    <button class="map-tool-btn" id="tool-polygon" title="Draw Area">â¬¡</button>
    <button class="map-tool-btn" id="tool-line" title="Draw Line">â•±</button>
    <button class="map-tool-btn" id="tool-select" title="Select / Edit">âœ¦</button>
    <div class="tool-divider"></div>
    <button class="map-tool-btn" id="tool-clear" title="Clear">ğŸ—‘</button>
    <button class="map-tool-btn" id="tool-screenshot" title="Screenshot">ğŸ“·</button>
    <button class="map-tool-btn" id="tool-satellite" title="Toggle Labels">ğŸ·ï¸</button>
  </div>
</div>

<!-- BOTTOM PANEL -->
<div id="bottom-panel">
  <div class="panel-drag" id="panel-drag">
    <div class="drag-bar"></div>
  </div>
  <div class="panel-scroll" id="panel-scroll">

    <!-- Tabs -->
    <div class="tab-row">
      <button class="tab-btn active">ğŸ“ Quote</button>
      <button class="tab-btn">ğŸ“‹ Saved (<span id="saved-count">0</span>)</button>
      <button class="tab-btn">ğŸ“Š Stats</button>
    </div>

    <!-- QUOTE TAB -->
    <div id="tab-quote">
      <div class="section-title">Project Info</div>
      <div class="form-row">
        <div class="field">
          <label>Client Name</label>
          <input type="text" id="client-name" placeholder="Client / Company">
        </div>
        <div class="field">
          <label>Project Type</label>
          <select id="project-type">
            <option value="parking-lot-striping">Parking Lot Striping</option>
            <option value="roofing">Roofing</option>
            <option value="painting">Painting / Coating</option>
            <option value="sealcoating">Sealcoating</option>
            <option value="concrete">Concrete</option>
            <option value="landscaping">Landscaping</option>
            <option value="pressure-washing">Pressure Washing</option>
            <option value="custom">Custom</option>
          </select>
        </div>
      </div>
      <div class="form-row full">
        <div class="field">
          <label>Notes</label>
          <textarea id="notes" placeholder="Job notes, conditions, special instructions..."></textarea>
        </div>
      </div>

      <div class="section-title">Measurement</div>
      <div class="form-row trio">
        <div class="field">
          <label>Unit</label>
          <select id="measure-type">
            <option value="sqft">Sq Ft</option>
            <option value="linft">Lin Ft</option>
            <option value="sqyd">Sq Yd</option>
            <option value="acre">Acres</option>
          </select>
        </div>
        <div class="field">
          <label>Area / Length</label>
          <input type="number" id="manual-area" placeholder="From map or enter" min="0" step="1">
        </div>
        <div class="field">
          <label>Passes</label>
          <select id="qty">
            <option value="1">1Ã—</option>
            <option value="2">2Ã—</option>
            <option value="3">3Ã—</option>
            <option value="4">4Ã—</option>
            <option value="5">5Ã—</option>
          </select>
        </div>
      </div>

      <div class="section-title">
        Pricing
        <button class="ai-suggest-btn" id="ai-suggest-btn">âœ¨ AI Suggest</button>
      </div>
      <div id="ai-price-banner" class="ai-banner" style="display:none"></div>
      <div class="form-row trio">
        <div class="field">
          <label>$ Dollars</label>
          <select id="price-dollars"></select>
        </div>
        <div class="field">
          <label>Â¢ Cents</label>
          <select id="price-cents"></select>
        </div>
        <div class="field">
          <label>Markup %</label>
          <select id="markup">
            <option value="0">0%</option>
            <option value="5">5%</option>
            <option value="10">10%</option>
            <option value="15">15%</option>
            <option value="20">20%</option>
            <option value="25">25%</option>
          </select>
        </div>
      </div>

      <!-- Total -->
      <div class="price-card">
        <div>
          <div class="price-label">Estimated Total</div>
          <div class="price-total" id="total-display">$0.00</div>
          <div class="price-breakdown" id="breakdown-display">â€”</div>
        </div>
        <div style="text-align:right">
          <div class="price-label">Area</div>
          <div class="area-num" id="area-display">0</div>
          <div class="area-unit" id="unit-display">sq ft</div>
        </div>
      </div>

      <!-- AI Narrative -->
      <div id="narrative-section" style="display:none">
        <div class="section-title">
          AI Quote Narrative
          <button class="ai-suggest-btn" id="btn-narrative-regen">â†º Regenerate</button>
        </div>
        <div id="narrative-text" class="narrative-box"></div>
      </div>

      <!-- Action buttons -->
      <div class="btn-row">
        <button class="btn btn-save" id="btn-save"><span>ğŸ’¾</span>Save</button>
        <button class="btn btn-narrative" id="btn-narrative"><span>âœï¸</span>Narrative</button>
        <button class="btn btn-print" id="btn-print"><span>ğŸ–¨ï¸</span>Print</button>
        <button class="btn btn-share" id="btn-share"><span>ğŸ“¤</span>Share</button>
      </div>
      <button class="btn-new" id="btn-new">ï¼‹ New Quote</button>
    </div>

    <!-- SAVED TAB -->
    <div id="tab-saved" style="display:none">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search client, type, address...">
        <button id="export-btn">Export</button>
      </div>
      <div id="saved-list">
        <div class="empty-state">No saved quotes yet.</div>
      </div>
    </div>

    <!-- STATS TAB -->
    <div id="tab-stats" style="display:none">
      <div id="stats-content">
        <div class="empty-state">Click Stats to load.</div>
      </div>
    </div>

  </div>
</div>

<!-- AI CHAT PANEL -->
<div id="ai-panel" class="side-panel">
  <div class="side-panel-header">
    <span>ğŸ¤– AI Assistant</span>
    <button id="ai-panel-close">âœ•</button>
  </div>
  <div id="chat-messages" class="chat-messages"></div>
  <div class="chat-input-row">
    <input type="text" id="chat-input" placeholder="Ask about pricing, measurements...">
    <button id="chat-send-btn">â¤</button>
  </div>
</div>
<div id="ai-overlay"></div>

<!-- SHARE MODAL -->
<div class="modal-overlay" id="share-modal">
  <div class="modal">
    <h3>Share Quote</h3>
    <div class="field" style="margin-bottom:12px">
      <label>Quote Summary</label>
      <textarea id="share-text" style="height:130px;font-size:13px;"></textarea>
    </div>
    <div class="modal-btns">
      <button class="m-btn cancel" id="share-cancel">Cancel</button>
      <button class="m-btn copy" id="share-copy">ğŸ“‹ Copy</button>
    </div>
    <div class="modal-btns" style="margin-top:8px">
      <button class="m-btn sms" id="share-sms">ğŸ’¬ Text</button>
      <button class="m-btn email" id="share-email">âœ‰ï¸ Email</button>
    </div>
  </div>
</div>

<!-- SCREENSHOT MODAL -->
<div class="modal-overlay" id="screenshot-modal">
  <div class="modal" style="max-width:500px">
    <h3>Map Screenshot</h3>
    <img id="screenshot-img" style="width:100%;border-radius:8px;border:2px solid var(--surface2)" src="" alt="Map">
    <div class="modal-btns" style="margin-top:12px">
      <button class="m-btn cancel" id="ss-close">Close</button>
      <button class="m-btn copy" id="ss-download">â¬‡ Download</button>
      <button class="m-btn email" id="ss-share">ğŸ“¤ Share</button>
    </div>
  </div>
</div>

<!-- AI PRICE MODAL -->
<div class="modal-overlay" id="ai-price-modal">
  <div class="modal">
    <h3>âœ¨ AI Price Suggestion</h3>
    <div id="ai-price-content" class="ai-price-content"></div>
    <div class="modal-btns" style="margin-top:14px">
      <button class="m-btn cancel" id="ai-price-dismiss">Dismiss</button>
      <button class="m-btn copy" id="ai-price-apply">Apply Recommended</button>
    </div>
  </div>
</div>

<!-- TOAST -->
<div id="toast"></div>

<script src="/js/app.js"></script>
</body>
</html>
